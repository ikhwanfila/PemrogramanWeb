<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Penugasan</title>
</head>
<body>
    <script>
        document.write("Mula-mula nilai score ...<br>");
        // Pengisian nilai
        var score = 100;
        document.write("Score = " + score + "<br/>");
        // Pengisian dan menjumlahkan dengan 5
        score += 5;
        document.write("Score = " + score + "<br/>");
        // Pengisian dan mengerangkan dengan 2
        score -= 2;
        document.write("Score = " + score + "<br/>");
        // Pengisian dan mengalikan dengan 2
        score *= 2;
        document.write("Score = " + score + "<br/>");
        // Pengisian dan membagikan dengan 2
        score /= 2;
        document.write("Score = " + score + "<br/>");
        // Pengisian dan mempangkatkan dengan 2
        score **= 2;
        document.write("Score = " + score + "<br/>");
        // Pengisian dan memodulukan dengan 3
        score %= 3;
        document.write("Score = " + score + "<br/>");
    </script>
</body>
</html>
