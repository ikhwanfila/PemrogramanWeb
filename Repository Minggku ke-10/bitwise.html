<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Bitwise</title>
</head>
<body>
    <script>
        var x = 4;
        var y = 3;
        var hasil;
        // Operator bitwise and
        hasil = x & y;
        document.write(x + " & " + y + " = " + hasil + "<br/>");
        // Operator bitwise or
        hasil = x | y;
        document.write(x + " | " + y + " = " + hasil + "<br/>");
        // Operator bitwise xor
        hasil = x ^ y;
        document.write(x + " ^ " + y + " = " + hasil + "<br/>");
        // Operator bitwise negasi
        hasil = ~x;
        document.write("~" + x + " = " + hasil + "<br/>")
        hasil = ~y;
        document.write("~" + y + " = " + hasil + "<br/>")
        // Operator bitwise right shift >>
        hasil = x >> y;
        document.write(`${x} >> ${y} = ${hasil}<br/>`);
        hasil = y >> x;
        document.write(`${y} >> ${x} = ${hasil}<br/>`);
        // Operator bitwise left shift <<
        hasil = x << y;
        document.write(`${x} << ${y} = ${hasil}<br/>`);
        hasil = y << x;
        document.write(`${y} << ${x} = ${hasil}<br/>`);
        // Operator bitwise right shift (unsigned) >>>
        hasil = x >>> y;
        document.write(`${x} >>> ${y} = ${hasil}<br/>`);
        hasil = y >>> x;
        document.write(`${y} >>> ${x} = ${hasil}<br/>`);

    </script>
</body>
</html>
