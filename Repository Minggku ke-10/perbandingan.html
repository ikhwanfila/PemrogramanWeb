<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Perbandingan</title>
</head>
<body>
    <script>
        var aku = 19;
        var kamu = 20;
        var hasil;
        // Sama dengan
        hasil = aku == kamu;
        document.write(aku + " == " + kamu + " = " + hasil + "<br/>");
        // Tidak sama dengan
        hasil = aku != kamu;
        document.write(aku + " != " + kamu + " = " + hasil + "<br/>");
        // Lebih besar
        hasil = aku > kamu;
        document.write(aku + " > " + kamu + " = " + hasil + "<br/>");
        // Lebih besar sama dengan
        hasil = aku >= kamu;
        document.write(aku + " >= " + kamu + " = " + hasil + "<br/>");
        // Lebih kecil
        hasil = aku < kamu;
        document.write(aku + " < " + kamu + " = " + hasil + "<br/>");
        // Lebih kecil sama dengan
        hasil = aku <= kamu;
        document.write(aku + " <= " + kamu + " = " + hasil + "<br/>");
        // Perbedaan == dan === (untuk membedakan tipe data)
        hasil = aku === "19";
        document.write(aku + " === '19' " + " = " + hasil + "<br/>");
    </script>
</body>
</html>
