<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Percabangan</title>
</head>
<body>
    <script>
        var soal = prompt("Apakah Jakarta Ibu Kota Indonesia?");
        var jawab = (soal.toUpperCase() == "IYA" || soal.toUpperCase() == "YA") ? "Benar" : "Salah"
        document.write(`Jawaban Anda : <b>${jawab}</b>`);
    </script>
</body>
</html>
