<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Array</title>
</head>
<body>
    <script>
        // Method Filter
        const angka = [1,2,3,4,5,6,7,8,9];
        // Ambil data yang habis dibagi 2
        const filtersedArray = angka.filter(item => item%2 === 0);
        console.log(filtersedArray);
        // Metode Includes
        var tanaman = ["Padi","Kacang","Jagung","Kedelai"];
        // Apakah kacang sudah ada di dalam array tanaman
        var adaKacang = tanaman.includes("Kacang");
        console.log(adaKacang);
        var adaBayam = tanaman.includes("Bayam");
        console.log(adaBayam);
        // Method  Sort
        var alfabet = ['a','f','z','e','r','g'];
        var angka2 = [3,1,2,6,8,5];
        console.log(alfabet.sort());
        console.log(angka2.sort());

    </script>
</body>
</html>
