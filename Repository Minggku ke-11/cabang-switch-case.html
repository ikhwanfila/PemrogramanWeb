<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Percabangan</title>
</head>
<body>
    <script>
        var jawab = prompt("Kamu Beruntung! Silahkan Pilih Hadiahmu Dengan Memasukan Angka 1 Sampai 5");
        var hadiah = "";
        switch(jawab){
            case "1":
            hadiah = "Tisu";
            break;
            case "2":
            hadiah = "1 Kotak Kopi";
            break;
            case "3":
            hadiah = "Stricker";
            break;
            case "4":
            hadiah = "Minyak Goreng";
            break;
            case "5":
            hadiah = "Uang Rp. 50.000";
            break;
            default:
            document.write("<p>Opps! Anda Salah Pilih</p>")
        }
        if(hadiah === ""){
            document.write("<p>Kamu Gagal mendapatkan Hadiah</p>")
        } else{
            document.write("<h2>Selamat Kamu Mendapatkan "+hadiah+"</p>");
        }
    </script>
</body>
</html>
