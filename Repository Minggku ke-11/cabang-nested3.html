<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Percabangan Nested</title>
</head>
<body>
    <script>
        var username = prompt("Username");
        var password = prompt("Password");
        if(username == "belajarkode" && password == "kopi"){
            document.write("<h2>Selamat Datang Bos!</h2>")
        } else if (username != "belajarkode") {
            document.write("<p>Username Tidak Terdaftar</p>")
        } else if (password != "kopi"){
            document.write("<p>Password Salah</p>")
        } 
    </script>
</body>
</html>
