<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum Time HTML</title>
</head>
<body style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; background-color: teal; color: white;">
    <article>
        <h1 style="text-align: center;">Waktu di HTML</h1>
        <p>
            Ditulis pada <time datetime="2021-07-10">7 Oktober 2021</time>
        </p>
        <p>
            Hari ini saya ada acara dari pukul <time>08:00</time> sampai pukul <time>10:00</time>
        </p>
    </article>
</body>
</html>
