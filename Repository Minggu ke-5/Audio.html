<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum Audio HTML</title>
</head>
<body style="font-family: 'Courier New', Courier, monospace; background-color: grey;">
    <h1 style="text-align: center;">Contoh Audio di HTML</h1>
    <p style="text-align: center; color: white;"> Hindia - Rumah Ke Rumah <br>
        <audio controls>
            <source src="Hindia - Rumah Ke Rumah.mp3" type="audio/mpeg">
        </audio>
    </p>
</body>
</html>
