<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fungsi</title>
    <script>
        // fungsi 
        function kali(a,b){
            hasilKali = a*b;
            console.log("Hasil Kali a*b = " + hasilKali);
        }
        // Memanggil Fungsi
        kali(3,2);
        // Fungsi dengan nilai pengembalian
        function bagi(a,b){
            hasilBagi = a/b;
            return hasilBagi;
        }
        // Memanggil Fungsi
        var nilai1 = 20;
        var nilai2 = 5;
        var hasilPembagian = bagi(nilai1,nilai2);
        console.log(hasilPembagian);
    </script>
</head>
