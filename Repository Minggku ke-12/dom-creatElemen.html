<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM API Javascript</title>
</head>
<body>
    <script>
        // membuat elemen h1
        var judul = document.createElement("h1");
        // mengisi konten elemen
        judul.textContent = "Belajar Javascript"
        // menambahkan element ke tah body
        document.body.append(judul);
        judul.style.fontFamily = "Courier New";
        judul.style.textAlign = "center";
    </script>
</body>
</html>
